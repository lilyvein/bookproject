{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-8 mx-auto">
            <h3>Show authors</h3>
            <table class="table table-bordered table-hoover">
                <thead>
                <tr class="text-center">
                    <th>Author</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    {% for author in object_list %}
                        <tr>

                            <td>{{ author.fullname }}</td>

                            <td class="text-center">
                                {% if user.is_authenticated %}
                                    <a href="{% url 'booksapp:author_update' pk=author.id %}">Update</a>
                                    <a href="{% url 'booksapp:author_delete' pk=author.id %}" class="text-danger">Delete</a>
                                {% endif %}
                                <a href="{% url 'booksapp:author_detail' pk=author.id %}" class="text-warning">Detail</a>
                            </td>

                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% if user.is_authenticated %}
            <a href="{% url 'booksapp:author_create' %}">Add a new author</a>
        {% endif %}
        </div>


    </div>

{% endblock %}
